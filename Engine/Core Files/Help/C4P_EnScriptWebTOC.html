function init()
{
var ms = navigator.appVersion.indexOf("MSIE");
ie4 = (ms>0) && (parseInt(navigator.appVersion.substring(ms+5, ms+6)) >= 4);
if(!ie4) return;
}

  
  function ctable(idtag)
  { 
   
   idtag.style.display = "none"
  
  }

   var img1  ;
  
  function getControlTag(src)
  {
    TRok = false
    while ("HTML" != src.tagName)
    {
      if ("IMG" == src.tagName)
       {
          TRok = true
          img1 = src 
       }
      
      if ("TR" == src.tagName)
      {
        if(TRok)
          return src
     	  return null
      }
      src = src.parentElement
    }
    return null
  }
  function dynOutlineEnabled(src)
  {
    while ("HTML" != src.tagName)
    {
      if("OL" == src.tagName || "UL" == src.tagName || "TABLE" == src.tagName)
        if(null != src.getAttribute("w2wdynamicoutline", false))
          return true
      src = src.parentElement
    }
    return false
  }
  function containedIn(src, dest)
  {
    while ("HTML" != src.tagName)
    {
      if (src == dest)
        return true
      src = src.parentElement
    }
    return false
  }

  function w2wdynOutline()
  {
    var ms = navigator.appVersion.indexOf("MSIE");
    ie4 = (ms>0) && (parseInt(navigator.appVersion.substring(ms+5, ms+6)) >= 4);
    if(!ie4)
        return;
    var src = event.srcElement
    src = getControlTag(src)
    if (null == src)
      return
    if (!dynOutlineEnabled(src))
      return

  
    var isdisplay ;
    
    var idx = src.sourceIndex+1
	var iscontainer = false 
    while (idx < document.all.length && containedIn(document.all[idx].parentElement, src))
    {
      srcTmp = document.all[idx]
      tag = srcTmp.tagName
      if ("TABLE" == tag)
       {
        srcTmp.style.display = srcTmp.style.display == "none" ? "" : "none"
        isdisplay = srcTmp.style.display
		iscontainer = true
       }

      idx++;
    }
	  if (iscontainer)  
	   {
 		
		if (img1.src.indexOf("minus") > 0)  img1.src = "plus.gif" ;
        else img1.src = "minus.gif" ;
		 
       }
	   
	  
  }
  

//-->
</script>
